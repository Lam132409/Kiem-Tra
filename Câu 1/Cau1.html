<script>
    let a = [1, 2, 3, 4, 5, 20, 7, 8, 9, 10];
    let max = a[0];
    for (let i = 0; i < 10; i++) {
        if (a[i] > max) {
            max = a[i];
        }
    }
    alert('Giá trị lớn nhất là ' + max );
</script>
